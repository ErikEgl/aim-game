<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training | Project 5</title>
  </head>
  <body>
    <div class="screen">
      <h1>Aim Training</h1>
      <a href="#" class="start" id="start">Start</a>
    </div>

    <div class="screen">
      <h1>Pick a time</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data-time='10'>
            10 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time='20'>
            20 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data-time='30'>
            30 sec
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <div class="lives" id="lives"></div>
      <h3>Left <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>

      <a href="#" class="start-over" id="start-over">Start again</a>
      <p>or</p>
      <a href="#" class="win" id="win">Win the Game</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
